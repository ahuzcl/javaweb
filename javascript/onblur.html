<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function f() {
            alert("这是静态注册事件");
        }
        window.onload = function () {
            var elementById = document.getElementById("input2");
            elementById.onblur = function f2() {
                alert("这是动态注册");
            }
        }
    </script>
</head>
<body>
<input onblur="f()" type="text"> 第一个输入框
<input id="input2" type="text"> 第二个输入框
</body>
</html>
