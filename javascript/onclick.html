<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            alert("别点了,这是静态注册onclick事件")
        }
        window.onload = function () {
            //1.获取标签对象
            //2.通过标签对象.事件名
            var elementById = document.getElementById("button2");
            elementById.onclick = function () {
                alert("这是动态注册事件哦")
            }
        }
    </script>
</head>
<body>
    <button onclick="onclickFun()">按钮1</button>
    <button id="button2">按钮2</button>

</body>
</html>
