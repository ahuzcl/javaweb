<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js">

    </script>
    <script type="text/javascript">

        $(function () {
             var $btnObj = $("#btn");//表示按ID查询对象
             $btnObj.click(function () { //绑定单击事件
                alert("Hello, JQuery");
             })
        });
    </script>
</head>

<button id="btn">按钮</button>
